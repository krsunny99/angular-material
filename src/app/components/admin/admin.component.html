<table mat-table [dataSource]="dataSource" style="margin-top: 40px;">
    <mat-text-column name="position"></mat-text-column>
    <mat-text-column name="name"></mat-text-column>
    <mat-text-column name="weight"></mat-text-column>
    <mat-text-column name="symbol"></mat-text-column>

    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let action">
            <button mat-raised-button color="accent">Edit</button>
            <button mat-raised-button color="primary" style="margin-left: 10px;">Delete</button></td>
      </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
<tr mat-row *matRowDef="let myRowData; columns: displayedColumns"></tr>

  </table>
