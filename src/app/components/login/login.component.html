<div class="flex">
    <div class="auto">
        <mat-card>
        <mat-card-title>Login Here!</mat-card-title>
        <mat-card-content>
            <form action="">
                <mat-form-field>
                  <mat-label>Email</mat-label>
                  <input matInput type="email" required>
                  </mat-form-field>
                  <mat-divider></mat-divider>
                  
                  <mat-form-field>
                    <mat-label>Password</mat-label>
                  <input matInput type="password" required>
                  </mat-form-field>
            </form>
        </mat-card-content>
        <mat-card-actions>
            <button color="accent" mat-raised-button (click)="doLogin()" type="submit">
                <span *ngIf="!isLoading">Login</span>
                <mat-spinner diameter="20" *ngIf="isLoading"></mat-spinner>
            </button>
        </mat-card-actions>
        
        </mat-card>
    </div>
</div>
